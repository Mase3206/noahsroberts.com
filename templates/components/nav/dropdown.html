<div class="navbar-item has-dropdown is-hoverable">
	<a href="{{ item.url }}/" class="navbar-link">{{ item.name }}</a>

	<div class="navbar-dropdown">
	{% for child in item.contains %}
		{% if child.has_children %}
			{% with item=child %}
				{% include "components/nav/dropdown.html" %}
			{% endwith %}
		{% else %}
			{% with item=child %}
				{% include "components/nav/item.html" %}
			{% endwith %}
		{% endif %}
	{% endfor %}
	</div>
</div>
